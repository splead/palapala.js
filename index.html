<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>palapala</title>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="palapala.js" charset="UTF-8"> </script>
<style type="text/css">
	#anime {
		position: relative;
	}
	#sprite2 {
		position: absolute;
	}
</style>
<script type="text/javascript">

var sprite1 = {
	0:  { "id": "sp1-1" },
	10: { "id": "sp1-2" },
	20: { "id": "sp1-3" },
	30: { "id": "sp1-1" },
	40: { "id": "sp1-2" },
	50: { "id": "sp1-3" },
	60: { "id": "sp1-1" },
	70: { "id": "sp1-2" },
	80: { "id": "sp1-3" }
};

var sprite2 = {
	0:  { "id": "sp1-1", "left": 0, "top": 0, "opacity": 1 },
	10: { "id": "sp2-2", "left": 10, "top": 10, "opacity": 0.9 },
	20: { "id": "sp2-3", "left": 20, "top": 20, "opacity": 0.8 },
	30: { "id": "sp2-1", "left": 30, "top": 30, "opacity": 0.7 },
	40: { "id": "sp2-2", "left": 40, "top": 40, "opacity": 0.6 },
	50: { "id": "sp2-3", "left": 50, "top": 50, "opacity": 0.5 },
	60: { "id": "sp2-1", "left": 60, "top": 60, "opacity": 0.4 },
	70: { "id": "sp2-2", "left": 70, "top": 70, "opacity": 0.3 },
	80: { "id": "sp2-3", "left": 80, "top": 80, "opacity": 0.2 }
};

var program = {
	"sprite1": sprite1,
	"sprite2": sprite2
};

$( document ).ready( function() {
	palapala( program );
});
</script>
</head>
<body>
	<h1>palapala anime</h1>
	<div id="anime">
		<div id="sprite1">
			<div id="sp1-1" class="palapala">00-</div>
			<div id="sp1-2" class="palapala">-00</div>
			<div id="sp1-3" class="palapala">0-0</div>
		</div>
		<div id="sprite2">
			<div id="sp2-1" class="palapala">_##</div>
			<div id="sp2-2" class="palapala">##_</div>
			<div id="sp2-3" class="palapala">#_#</div>
		</div>
	</div>
	<p>this is sample page of palapala anime</p>
	<div id="footer">Copyright Splead Inc.</div>
</body>
</html>
